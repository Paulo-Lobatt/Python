<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Teste de Stroop</title>
  </head>
  <body>
    <h1>Teste de Stroop</h1>
    <p>Pressione o botão que corresponde à cor do texto. Não pressione o botão que corresponde ao nome da cor.</p>
    <div id="test-container">
    </div>
    <script>
      const words = ['vermelho', 'azul', 'verde', 'amarelo'];
      const colors = ['red', 'blue', 'green', 'yellow'];
      const testContainer = document.getElementById('test-container');

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function renderTest() {
        const shuffledWords = shuffleArray(words);
        const shuffledColors = shuffleArray(colors);
        for (let i = 0; i < shuffledWords.length; i++) {
          const buttonContainer = document.createElement('div');
          buttonContainer.style.marginBottom = '10px';
          const wordButton = document.createElement('button');
          wordButton.innerText = shuffledWords[i];
          wordButton.style.color = shuffledColors[i];
          wordButton.style.backgroundColor = 'white';
          wordButton.style.marginRight = '10px';
          wordButton.addEventListener('click', () => {
            if (shuffledWords[i] === shuffledColors[i]) {
              alert('Correto!');
            } else {
              alert('Errado! Tente novamente.');
            }
            renderTest();
          });
          const colorButton = document.createElement('button');
          colorButton.innerText = shuffledColors[i];
          colorButton.style.backgroundColor = 'white';
          colorButton.addEventListener('click', () => {
            if (shuffledWords[i] === shuffledColors[i]) {
              alert('Errado! Tente novamente.');
            } else {
              alert('Correto!');
            }
            renderTest();
          });
          buttonContainer.appendChild(wordButton);
          buttonContainer.appendChild(colorButton);
          testContainer.appendChild(buttonContainer);
        }
      }

      renderTest();
    </script>
  </body>
</html>
